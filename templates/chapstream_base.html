{% load announcetags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}ChapStream{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What's happening on the Internet, what people are saying about current topics. Join ChapStream!">
    <meta name="author" content="ChapStream Team">

    <!-- Base JavaScript imports -->
    {% announce_js %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type='text/javascript' src='//code.angularjs.org/1.0.8/angular-sanitize.min.js'></script>
    <script type='text/javascript' src='/static/js/ng-infinite-scroll.min.js'></script>
    <script type='text/javascript' src='/static/js/jquery.nicescroll.min.js'></script>
    <script type='text/javascript' src='/static/js/jquery.autosize-min.js'></script>
    <script type='text/javascript' src='/static/js/moment.min.js'></script>
    <script type='text/javascript' src='/static/js/utils.js'></script>
    <!-- Base JS variables -->
    <script type="text/javascript" charset="utf-8">
        window.CsFrontend = {};
        CsFrontend.Globals = {
            'SiteTitle': "ChapStream",
            'isAuthenticated': "{{ user.is_authenticated|yesno:"true,false" }}",
        };
    </script>

    {% if user.is_authenticated %}
    <script type="text/javascript" charset="utf-8">
        CsFrontend.Globals
        CsFrontend.Globals['username'] = "{{ user.username }}";
    </script>
    {% endif %}

    <!-- Start of Twitter Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="//twitter.github.io/typeahead.js/js/hogan-2.0.0.js"></script>
    <script type="application/javascript" src="/static/js/typeahead.min.js"></script>
    <!-- End of Twitter Bootstrap -->

    <!-- Dashboard App -->
    <script type="application/javascript" src="/static/js/DashboardAppBundle.js"></script>
    <script type="application/javascript" src="/static/js/dashboard.js"></script>

    <!-- Base Stylesheet imports -->
    <link rel="stylesheet" href="/static/css/hint.min.css"></link>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="/static/css/common.css" rel="stylesheet"> -->
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet">

    <!-- We use less for better CSS experience -->
    <link rel="stylesheet/less" type="text/css" href="/static/css/dashboard.less" />
    <!-- For development and testing purposes -->
    <script src="/static/js/less-1.4.1.min.js" type="text/javascript"></script>

    {% block reader_requirements %}{% endblock %}

    <link rel="shortcut icon" href="/ico/favicon.png">
    {% if user.is_authenticated %}
    <div id="csrf-token">{% csrf_token %}</div>
    {% endif %}
</head>
<!-- Start -->
{% block body %}{% endblock %}
</html>
