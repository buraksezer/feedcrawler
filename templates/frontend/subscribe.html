{% extends "base.html" %}
{% block custom_css %}

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-subscribe {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-subscribe .form-subscribe-heading,
      .form-subscribe .checkbox {
        margin-bottom: 10px;
      }
      .form-subscribe input[type="text"],
      .form-subscribe input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
{% endblock %}

{% block container %}
{% if user.is_authenticated %}
    <div class="container">

      <form class="form-subscribe" action="{% url "subscribe" %}" method="POST">{% csrf_token %}
        <h2 class="form-subscribe-heading">Sabs form</h2>
        {{ form }}
        <!--
        <input type="text" class="input-block-level" placeholder="Email address">
        <input type="password" class="input-block-level" placeholder="Password">-->
        <button class="btn btn-large btn-primary" type="submit">Subscribe</button>
      </form>

    </div> <!-- /container -->
{% else %}
    <p>nyan-cat.gif</p>
{% endif %}
{% endblock %}
