<div class="right-bar-info-area"></div>

<div class="top-area">
    <i data-toggle="tooltip" title="Live Stream" id="live-stream" class="foundicon-globe"></i>
    <i data-toggle="tooltip" title="Search a feed" id="search-feed" class="foundicon-search"></i>
    <i data-toggle="tooltip" title="Create a feed group" id="create-feed-group" class="foundicon-plus"></i>
</div>
<div class="divider"></div>
<div class="feed-items">
{% for feed in feeds %}
<div class="feed-item" data-feed-id="{{ feed.id }}">
    <span class="dropdown">
        <span id="drop{{ feed.id }}" class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
            <i class="foundicon-settings"></i>
        </span>
        <ul id="menu1{{ feed.id }}" class="dropdown-menu" role="menu" aria-labelledby="drop4">
            <li class="unsubscribe-feed" role="presentation"><a role="menuitem" tabindex="-1" href="/unsubscribe/">Unsubscribe</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="/feed-detail/{{ feed.id }}">About this feed</a></li>
        </ul>
    </span>
    {% if feed.title %}
    <span class="feed-title">{{ feed.title }}</span>
    {% else %}
    <span class="feed-title">{{ feed.feed_url }}</span>
    {% endif %}
</div>
{% endfor %}
</div>
