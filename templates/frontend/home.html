{% extends "chapstream_base.html" %}

{% block dashboard_requirements %}
<style type="text/css">
    body { padding-bottom: 40px; }
</style>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">

<script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="application/javascript" src="http://twitter.github.io/typeahead.js/js/hogan-2.0.0.js"></script>
<script type="application/javascript" src="/static/js/typeahead.min.js"></script>
<script type="application/javascript" src="/static/js/angular/ChapStreamDashboard.js"></script>
<script type="application/javascript" src="/static/js/dashboard.js"></script>
{% endblock %}

{% block body %}
<body ng-app="ChapStream" id="dashboard-layout">
    <header id="header">
        <div class="container">
            <a class="brand" href="{% url "home" %}"><i>Chap<strong>Stream</strong><small> &alpha;</small></i></a>
            <a class="link-signout" href="/user/signout" prevent-default sign-out>
                <i data-toggle="tooltip" title="Sign out" data-placement="bottom" class="signout-button icon-signout"></i>
            </a>
            <form class="navbar-search">
                <input type="text" class="search-query span4" placeholder="Search in your subscriptions">
            </form>
        </div>
    </header>

    <div id="dashboard" class="container">
        <div class="row-fluid">
            <!-- user space -->
            <div ng-controller="UserspaceCtrl" class="span4 userspace">
                <div ng-include="'/static/templates/userspace.html'"></div>
            </div>
            <!-- Timeline -->
            <div class="span8 timeline">
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
