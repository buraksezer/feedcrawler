<div class="iframe-container" style="margin-top: 1px;">
    <div class="entry-doesnot-exist" ng-show="!entry">
        {{ msg }}<br/>
        <a ng-click="goToHome()" class="enable-hover transition" href="/" prevent-default>Return to dashboard</a>
    </div>
    <iframe ng-show="entry" border="0" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" src="{{ entry.link }}"></iframe>
</div>
